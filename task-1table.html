<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design Task </title>

    <style>
        table ,th,td{
            border: 2px solid green;
            text-align: center;
     
          
        }
        table{
            border-spacing: 2px;
            width: 50%;
        }
        th{
            background-color: orange;

        }
        .color{
            background-color: orange;
           font-weight: bold;
        }

       
    </style>
</head>
<body>
    <table>
            <tr>
               <th>Sr.no</th>
               <th>Roll no</th>
               <th>Name</th>
               <th>Team</th>
            
            </tr>

            <tr>
                <td class="color">1</td>
                <td>1001</td>
                <td>John</td>
                <td>Red</td>
            </tr> 
            
            <tr>
                <td class="color">2</td>
                <td>1002</td>
                <td>Peter</td>
                <td>Blue</td>
            </tr>


            <tr>
                <td class="color">3</td>
                <td>1003</td>
                <td>Henry</td>
                <td>Green</td>
            </tr>
    </table>
</body>
</html>
